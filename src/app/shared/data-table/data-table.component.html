<!-- src/app/shared/controls/data-table/data-table.component.html -->

<table class="table">
    <tr *ngFor="let row of data">
        <td *ngFor="let f of fieldList">
            <ng-container *ngTemplateOutlet="f.templateRef; context: { $implicit: getProperty(data, f.propName) }">
            </ng-container>
        </td>
    </tr>
</table>
